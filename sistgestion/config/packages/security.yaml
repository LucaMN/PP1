security:
    enable_authenticator_manager: true
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: listarCategorias
                username_parameter: _username # Nombre del campo del formulario que representa el email
                password_parameter: _password # Nombre del campo del formulario que representa la contrase√±a
            logout:
                path: app_logout
                target: app_login
                invalidate_session: true
                delete_cookies: { "PHPSESSID": { path: null, domain: null } }

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }